<h2 mat-dialog-title>{{ dialogInfo().title }}</h2>
<mat-dialog-content>
  @switch (currentType()) {
    @case (DialogType.CONFIRM) {
      <p>{{ dialogInfo().description }}</p>
    }
    @case (DialogType.ALERT) {
      <p>{{ dialogInfo().description }}</p>
    }
    @case (DialogType.FORM) {
      <ng-template #dynamicComponentContainer></ng-template>
    }
    @case (DialogType.CUSTOM) {
      <ng-template #dynamicComponentContainer></ng-template>
    }
  }
</mat-dialog-content>
<mat-dialog-actions>
    @if (dialogInfo().enableCloseButton) {
      <button mat-button [mat-dialog-close]="false">No</button>
    }
  <button mat-button cdkFocusInitial [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
